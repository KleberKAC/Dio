<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>

    <div class="inst-wrapper">
        <div class="inst-phone">
            <img src="./img/instagram-celular.png" alt="Perfil Instagram">
        </div>
        <div class="inst-login">
            <div class="inst-continue">
                <img src="./img/instagram-logo.png" class="inst-logo" alt="Logo Instagram">
                <div class="profile">
                    <img src="./img/kleber.jpg" alt="Foto Perfil>">
                </div>
                <a href="#" class="btn-login">Continue como Kleber Coelho</a>
                <a href="#" class="btn-logout">Remover Conta</a>
            </div>
            <div class="inst-continue">
                <p class="not-account">Não é Kleber Coelho</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-app">
                <p class="get-apple">Baixe o Instagram</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
