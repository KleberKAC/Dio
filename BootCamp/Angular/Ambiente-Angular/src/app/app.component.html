<h1 class="text-success text-center">Live Angular Diretivas</h1>

<div [ngStyle]="{background: count < 5 ? 'red' : 'green'}" [ngClass]="{custom: count > 5}">
  <h2 class="text-center">Contador: {{ count }} </h2>
</div>

<!--Diretivas estruturais-->

<h2 *ngIf="count > 7; else menor"> O contador passou de 7! </h2>

<ng-template #menor>
  <h2>O Contador é menor que 7!</h2>
</ng-template>

<ul [ngSwitch]="count" class="list-group mx-auto col-3">
  <li *ngSwitchCase="3" class="list-group-item">É IGUAL A 3 </li>
  <li *ngSwitchCase="5" class="list-group-item">É IGUAL A 5</li>
  <li *ngSwitchCase="2" class="list-group-item">É IGUAL A 2</li>
  <li *ngSwitchCase="8" class="list-group-item">É IGUAL A 8</li>
  <li *ngSwitchDefault class="list-group-item">ESSE É O DEFAULT</li>
</ul>


<app-list-people></app-list-people>

<div class="col-4 mx-auto my-3">
  <h3 appMarcaTexto corDeFundo="blue" corDoTexto="black">{{ nome }}</h3>
  <button class="btn btn-success" (click)="clicou('Kleber Coelho')">Clique aqui</button>
</div>


<div class="col-md-4 mx-auto">
  <input [(ngModel)]="text" type="text" class="form-control" placeholder="digite seu texto">
  <h4>Saída: {{ text }}</h4>
</div>
